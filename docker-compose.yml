version: "3.8"

services:
  # 1. База данных PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: fashop_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: mom_user
      POSTGRES_PASSWORD: kev1980
      POSTGRES_DB: mombook_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fashop_network

  # 2. Бэкенд (FastAPI)
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: fashop_backend
    # Исправлен путь к приложению. Убедитесь, что внутри контейнера файл лежит по этому пути
    command: uvicorn app.app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./backend:/app
      - backend_static:/app/static
    environment:
      - APP_NAME=${APP_NAME:-FastAPI Shop}
      - DEBUG=${DEBUG:-False}
      # ВАЖНО: заменено localhost на db (имя сервиса базы в сети docker)
      - DATABASE_URL=postgresql://mom_user:kev1980@db:5432/mombook_db
      - CORS_ORIGINS=https://${DOMAIN},https://www.${DOMAIN}
    depends_on:
      - db
    expose:
      - "8000"
    restart: unless-stopped
    networks:
      - fashop_network

  # 3. Фронтенд (Vue/Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=https://${DOMAIN}/api
    container_name: fashop_frontend
    depends_on:
      - backend
    expose:
      - "80"
    restart: unless-stopped
    networks:
      - fashop_network

  # 4. Основной Nginx (SSL-терминатор)
  nginx:
    image: nginx:1.29-alpine
    container_name: fashop_nginx
    volumes:
      - ./nginx/nginx.conf.template:/etc/nginx/nginx.conf.template:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - backend_static:/app/backend/static:ro
      - ./certbot/www:/var/www/certbot:ro
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=${DOMAIN}
    # Используем envsubst для подстановки домена в конфиг
    command: /bin/sh -c "envsubst '$$DOMAIN' < /etc/nginx/nginx.conf.template > /etc/nginx/nginx.conf && nginx -g 'daemon off;'"
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - fashop_network

  # 5. Certbot для автопродления сертификатов
  certbot:
    image: certbot/certbot
    container_name: fashop_certbot
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped
    networks:
      - fashop_network

networks:
  fashop_network:
    driver: bridge

volumes:
  backend_static:
  postgres_data: # Добавлен объем для сохранения данных базы при перезагрузке

